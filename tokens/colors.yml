aliases:
  color-gray-lightest: '#f8f8f8'
  color-gray-lighter: '#f5f5f5'
  color-gray-light: '#ececec'
  color-gray-neutral: '#6c6c6c'
  color-gray-dark: '#757575'
  color-gray-darker: '#454545'
  color-gray-darkest: '#333333'
  color-black: '#000000'
  color-white: '#ffffff'
  color-primary: '#0e62B9'
  color-success: '#297848'
  color-success-hover: '#246B40'
  color-success-background: '#D2F5E0'
  color-info: '#0D6DC1'
  color-info-hover: '#0B61AD'
  color-info-background: '#E1F1FF'
