props:
  - name: color-text
    value: '{!color-gray-darker}'
    category: text-color
    meta:
      filter: >-
        invert(25%) sepia(0%) saturate(117%) hue-rotate(172deg) brightness(99%) contrast(89%)
  - name: color-text-secondary
    value: '{!color-gray-neutral}'
    category: text-color
    meta:
      filter: >-
        invert(40%) sepia(0%) saturate(1050%) hue-rotate(222deg) brightness(102%) contrast(81%)
  - name: color-text-darker
    value: '{!color-gray-darkest}'
    category: text-color
    meta:
      filter: >-
        invert(19%) sepia(0%) saturate(2%) hue-rotate(308deg) brightness(98%) contrast(95%)
