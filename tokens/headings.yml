aliases:
  janus-font-stack-base: 'Lato, -apple-system, sans-serif'
  janus-font-stack-monospace: 'Monaco, monospace'
  font-weight-normal: '400'
  font-weight-medium: '600'
  font-size-t1: '32px'
  line-height-t1: '44.8px'
  font-size-t2: '28px'
  line-height-t2: '39.2px'
  font-size-t3: '20px'
  line-height-t3: '28px'
  font-size-t4: '16px'
  line-height-t4: '22.4px'
  font-size-t5: '14px'
  line-height-t5: '19.6px'
  font-size-t6: '13px'
  line-height-t6: '18.2px'
  font-size-t7: '12px'
  line-height-t7: '16.8px'
props:
  # Font stacks
  - name: janus-font-stack-base
    value: '{!janus-font-stack-base}'
    type: font-family
    category: font-family
  - name: janus-font-stack-monospace
    value: '{!janus-font-stack-monospace}'
    type: font-family
    category: font-family
  - name: font-t1
    value: '{!font-weight-medium} {!font-size-t1}/{!line-height-t1} {!janus-font-stack-base}'
    type: font
    category: font-style
  - name: font-t2
    value: '{!font-weight-medium} {!font-size-t2}/{!line-height-t2} {!janus-font-stack-base}'
    type: font
    category: font-style
  - name: font-t3
    value: '{!font-weight-medium} {!font-size-t3}/{!line-height-t3} {!janus-font-stack-base}'
    type: font
    category: font-style
  - name: font-t4
    value: '{!font-weight-medium} {!font-size-t4}/{!line-height-t4} {!janus-font-stack-base}'
    type: font
    category: font-style
  - name: font-t5
    value: '{!font-weight-medium} {!font-size-t5}/{!line-height-t5} {!janus-font-stack-base}'
    type: font
    category: font-style
  - name: font-t6
    value: '{!font-weight-medium} {!font-size-t6}/{!line-height-t6} {!janus-font-stack-base}'
    type: font
    category: font-style
  - name: font-t7
    value: '{!font-weight-medium} {!font-size-t7}/{!line-height-t7} {!janus-font-stack-base}'
    type: font
    category: font-style
  # Font sizes and line heights
  # -
global:
  type: number
  category: font-size
